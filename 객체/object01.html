<script>
    //원시 타입 Number,String, Boolean, Null, Undefined있고 참조탑입은 object,functuon, array가있다
    //객체는 중괄호 {…}를 이용해 만들 수 있습니다. 중괄호 안에는 ‘키(key): 값(value)’ 쌍으로 구성된 
    //프로퍼티(property) 를 여러 개 넣을 수 있는데, 키엔 문자형, 값엔 모든 자료형이 허용됩니다.
    //let user = new Object(); // '객체 생성자' 문법
    //let user = {};  // '객체 리터럴' 문법
    //객체를 선언할땐 주로 중괄호{...}를 이용하여 선언하는데 이것을 객체 리터럴(object literal) 이라고 한다
    
    let user = {     // 객체
    name: "", // 키: "name",  값: "John"
    age:    
        // 키: "age", 값: 30
     };
   
     console.log(user.name); // John
     delete user.age;
     console.log(user); // John

     user.name = "aaaa"; //aaaa
     user.isAdmin = 1234; //생성
    // 프로퍼티 값 얻기
    console.log(user.name); // John
    
    //프로퍼티 값엔 모든 자료형이 올 수 있습니다. 불린형 프로퍼티를 추가해봅시다.

    //delete 연산자를 사용하면 프로퍼티를 삭제할 수 있습니다.
    console.log(user)
/*
    //상수 객체는 수정될 수 있습니다.주의하기 const로 선언된 객체는 수정될 수 있습니다.
    const user = {
    name: "John"
     };
    user.name = "Pete"; // (*)
    alert(user.name); // Pete */
    
</script>
